@if (toasterState.toastState()) {
  <div
    class="toast"
    animate.enter="enter-animation"
    animate.leave="leave-animation"
    [ngClass]="toasterState.toastState()?.type"
  >
    <span>{{ toasterState.toastState()?.message }}</span>
    <button
      class="btn"
      (click)="handleClose()"
    >
      <img class="icon" src="assets/icons/close.svg" alt="" width="18" height="18"/>
    </button>
  </div>
}
